{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        {% for i in info %}
        <div class="row">
            <div class="book col-md-4">
                <h2>{{ i.name }}</h2>
                <p>Автоп: {{ i.author }}</p>
                <p>Дата публикации: {{ i.pub_date }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
